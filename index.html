<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div id="input-div">
            <input type="text" id="user-input" placeholder="0" disabled>
            <span class="result" id="display-result"></span>
        </div>
        <div class="calculator-btns">
            <div class="number btn" id="7-btn">7</div>
            <div class="number btn" id="8-btn">8</div>
            <div class="number btn" id="9-btn">9</div>
            <div class="symbol btn" id="plus-btn">+</div>
            <div class="number btn" id="4-btn">4</div>
            <div class="number btn" id="5-btn">5</div>
            <div class="number btn" id="6-btn">6</div>
            <div class="symbol btn" id="minus-btn">-</div>
            <div class="number btn" id="1-btn">1</div>
            <div class="number btn" id="2-btn">2</div>
            <div class="number btn" id="3-btn">3</div>
            <div class="symbol btn" id="times-btn">*</div>
            <div class="clear-btn" id="clear-btn">C</div>
            <div class="number btn" id="0-btn">0</div>
            <div class="equal-btn" id="equal-btn">=</div>
            <div class="symbol btn" id="division-btn">/</div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
